<!DOCTYPE html>

<html>
	
	<head>
		<meta charset="UTF-8">
		<title>Add the new client here!</title>
	</head>
	
	<body>
		<form action="addPerson" method="get">
			<table class="add-person">
				<tr>
					<td>Addition</td>
					<td><input type="text" name="type" value="client" disabled></td>
				</tr>
				<tr>
					<td>First name:</td>
					<td><input type="text" name="first-name" required></td>
				</tr>
				<tr>
					<td>Last name:</td>
					<td><input type="text" name="last-name" required></td>
				</tr>
				<tr>
					<td>Phone:</td>
					<td><input type="text" name="phone" required></td>
				</tr>
				<tr>
					<td>Is client have a card?</td>
					<td><input type="checkbox" name="is-have-card"></td>
				<tr>
					<td>Client card:</td>
					<td><input type="text" name="card">
				</tr>
			</table>
		</form>
	</body>
	
</html>
