<!DOCTYPE html>

<html>
	
	<head>
		<meta charset="UTF-8">
		<title>Add the new client here!</title>
	</head>
	
	<body>
		<form action="addPerson" method="get">
			<table class="add-person">
				<tr>
					<td>Addition</td>
					<td><input type="text" name="type" value="EMPLOYEE" readonly></td>
				</tr>
				<tr>
					<td>First name:</td>
					<td><input type="text" name="first-name" required></td>
				</tr>
				<tr>
					<td>Last name:</td>
					<td><input type="text" name="last-name" required></td>
				</tr>
				<tr>
					<td>Phone:</td>
					<td><input type="text" name="phone"></td>
				</tr>
				<tr>
					<td>Client card:</td>
					<td><input type="text" name="position" required></td>
				</tr>
			</table>
			<input type="submit" value="OK">
		</form>
	</body>
	
</html>
